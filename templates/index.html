<div class="container-fluid mt-4">

    <div class="table-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <input type="text" id="searchInput" class="form-control w-50" placeholder="Nh·∫≠p t√™n s√°ch ho·∫∑c t√°c gi·∫£ ƒë·ªÉ t√¨m ki·∫øm...">
            <button class="btn btn-primary mx-2" onclick="searchBooks()">üîç T√¨m ki·∫øm</button>
            <button class="btn btn-success" onclick="openAddPopup()">+ Th√™m s√°ch</button>

        <!-- B·∫£ng hi·ªÉn th·ªã s√°ch -->

                    <tr>

                    </tr>
                </thead>
                <tbody id="bookTable">
                    <!-- D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c th√™m v√†o ƒë√¢y -->

<!-- Popup th√™m & s·ª≠a s√°ch -->
<div class="modal fade" id="bookModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookModalLabel">Th√™m s√°ch m·ªõi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="bookId"> <!-- ·∫®n ID s√°ch khi s·ª≠a -->
                <label>T√™n s√°ch:</label>
                <input type="text" id="title" class="form-control mb-2">
                <label>T√°c gi·∫£:</label>
                <input type="text" id="author" class="form-control mb-2">
                <label>S·ªë l∆∞·ª£ng:</label>
                <input type="number" id="quantity" class="form-control mb-2">
                <label>Gi√° thu√™:</label>
                <input type="number" id="rental_price" class="form-control mb-2">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ƒê√≥ng</button>
                <button type="button" class="btn btn-primary" onclick="saveBook()">L∆∞u</button>
            </div>
        </div>
    </div>
</div>

<!-- Popup x√°c nh·∫≠n x√≥a -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">X√°c nh·∫≠n x√≥a</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s√°ch n√†y kh√¥ng?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">H·ªßy</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">X√≥a</button>
            </div>
        </div>
    </div>
</div>


<script>
    let selectedBookId = null;

    function searchBooks() {
        let keyword = document.getElementById("searchInput").value.toLowerCase();
        fetch("/search_books?query=" + keyword)
            .then(response => response.json())
            .then(data => {
                let tableBody = document.getElementById("bookTable");
                tableBody.innerHTML = "";
                data.forEach(book => {
                    let row = tableBody.insertRow();
                    row.insertCell(0).innerText = book.id;
                    row.insertCell(1).innerText = book.title;
                    row.insertCell(2).innerText = book.author;
                    row.insertCell(3).innerText = book.quantity;
                    row.insertCell(4).innerText = book.rental_price;

                    // Th√™m c·ªôt "Thao t√°c" v·ªõi 2 button
                    let actionCell = row.insertCell(5);
                    actionCell.innerHTML =
                        `<button class="btn btn-warning btn-sm" onclick='openEditPopup(${JSON.stringify(book)})'>‚úèÔ∏è S·ª≠a</button>
                        <button class="btn btn-danger btn-sm" onclick="openDeletePopup(${book.id})">üóëÔ∏è X√≥a</button>`;
                });
            });
    }

    function openAddPopup() {
        document.getElementById("bookId").value = "";
        document.getElementById("title").value = "";
        document.getElementById("author").value = "";
        document.getElementById("quantity").value = "";
        document.getElementById("rental_price").value = "";
        document.getElementById("bookModalLabel").innerText = "Th√™m s√°ch m·ªõi";
        var myModal = new bootstrap.Modal(document.getElementById('bookModal'));
        myModal.show();
    }

    function openEditPopup(book) {
        document.getElementById("bookId").value = book.id;
        document.getElementById("title").value = book.title;
        document.getElementById("author").value = book.author;
        document.getElementById("quantity").value = book.quantity;
        document.getElementById("rental_price").value = book.rental_price;
        document.getElementById("bookModalLabel").innerText = "Ch·ªânh s·ª≠a s√°ch";
        var myModal = new bootstrap.Modal(document.getElementById('bookModal'));
        myModal.show();
    }

    function openDeletePopup(bookId) {
        selectedBookId = bookId;
        var myModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
        myModal.show();
    }

    function saveBook() {
        let id = document.getElementById("bookId").value;
        let bookData = {
            title: document.getElementById("title").value,
            author: document.getElementById("author").value,
            quantity: document.getElementById("quantity").value,
            rental_price: document.getElementById("rental_price").value
        };

        let url = id ? `/update_book/${id}` : "/add_book";
        let method = id ? "PUT" : "POST";

        fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(bookData)
        })
        .then(response => response.json())
        .then(() => {
            loadBooks();
            bootstrap.Modal.getInstance(document.getElementById('bookModal')).hide();
        });
    }

    document.getElementById("confirmDeleteBtn").addEventListener("click", function() {
        fetch(`/delete_book/${selectedBookId}`, { method: "DELETE" })
        .then(() => {
            loadBooks();
            bootstrap.Modal.getInstance(document.getElementById('confirmDeleteModal')).hide();
        });
    });

    function loadBooks() {
        fetch("/books")
        .then(response => response.json())
        .then(data => {
            let tableBody = document.getElementById("bookTable");
            tableBody.innerHTML = "";
            data.forEach(book => {
                let row = tableBody.insertRow();
                row.innerHTML =
                    `<td>${book.id}</td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.quantity}</td>
                    <td>${book.rental_price}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick='openEditPopup(${JSON.stringify(book)})'>‚úèÔ∏è S·ª≠a</button>
                        <button class="btn btn-danger btn-sm" onclick="openDeletePopup(${book.id})">üóëÔ∏è X√≥a</button>
                    </td>`;
            });
        });
    }

    document.addEventListener("DOMContentLoaded", loadBooks);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
