</head>
<body>
    <!-- MENU ƒêI·ªÄU H∆Ø·ªöNG -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('views.index') }}">üìñ Qu·∫£n l√Ω S√°ch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('customer_views.manage_customers') }}">üë§ Qu·∫£n l√Ω Kh√°ch h√†ng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rental_views.manage_rentals') }}">üìñ Qu·∫£n l√Ω ƒë∆°n thu√™</a>
                    </li>
                </ul>

        </div>

    <div class="container-fluid mt-4">
        <h2 class="text-center fw-bold">Qu·∫£n L√Ω Kh√°ch H√†ng</h2>
        <div class="table-container">
            <div class="d-flex justify-content-between mb-3">
                <input type="text" id="searchInput" class="form-control w-50" placeholder="Nh·∫≠p t√™n ho·∫∑c s·ªë ƒëi·ªán tho·∫°i ƒë·ªÉ t√¨m ki·∫øm...">
                <div>
                    <button class="btn btn-primary me-2" onclick="searchCustomers()">üîç T√¨m ki·∫øm</button>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#customerModal" onclick="openAddPopup()">+ Th√™m kh√°ch h√†ng</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th>ID</th>
                            <th>T√™n</th>
                            <th>S·ªë ƒëi·ªán tho·∫°i</th>
                            <th>Thao t√°c</th>
                        </tr>
                    </thead>
                    <tbody id="customerTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- POP UP TH√äM/S·ª¨A -->
    <div class="modal fade" id="customerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Th√™m kh√°ch h√†ng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="customerId">
                    <div class="mb-3">
                        <label for="name" class="form-label">T√™n:</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">S·ªë ƒëi·ªán tho·∫°i:</label>
                        <input type="text" id="phone" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ƒê√≥ng</button>
                    <button type="button" class="btn btn-primary" onclick="saveCustomer()">L∆∞u</button>
                </div>
            </div>
        </div>
    </div>

    <!-- POP UP X√ÅC NH·∫¨N X√ìA -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">X√°c nh·∫≠n x√≥a</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a kh√°ch h√†ng n√†y kh√¥ng?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">H·ªßy</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">X√≥a</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        // C·∫•u h√¨nh toastr
        toastr.options = {
            closeButton: true,
            progressBar: true,
            positionClass: 'toast-top-right',
            timeOut: 5000
        };

        let selectedCustomerId = null;

        // T·∫£i danh s√°ch kh√°ch h√†ng
        function loadCustomers() {
            fetch("/customers")
                .then(response => response.json())
                .then(data => renderTable(data))
                .catch(error => toastr.error('L·ªói khi t·∫£i danh s√°ch kh√°ch h√†ng: ' + error.message));
        }

        // Hi·ªÉn th·ªã b·∫£ng kh√°ch h√†ng
        function renderTable(data) {
            let tableBody = document.getElementById("customerTable");
            tableBody.innerHTML = "";
            if (data.message) {
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center">${data.message}</td></tr>`;
                return;
            }
            data.forEach(customer => {
                tableBody.innerHTML += `<tr>
                    <td>${customer.id}</td>
                    <td>${customer.name}</td>
                    <td>${customer.phone}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick='openEditPopup(${JSON.stringify(customer)})'>‚úèÔ∏è S·ª≠a</button>
                        <button class="btn btn-danger btn-sm" onclick="confirmDelete(${customer.id})">üóëÔ∏è X√≥a</button>
                    </td>
                </tr>`;
            });
        }

        // T√¨m ki·∫øm kh√°ch h√†ng
        function searchCustomers() {
            let query = document.getElementById("searchInput").value.trim();
            if (!query) {
                loadCustomers();
                return;
            }
            fetch(`/search_customer?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        toastr.error(data.message);
                        renderTable({ message: 'Kh√¥ng t√¨m th·∫•y kh√°ch h√†ng!' });
                    } else {
                        renderTable(data);
                    }
                })
                .catch(error => toastr.error('L·ªói khi t√¨m ki·∫øm kh√°ch h√†ng: ' + error.message));
        }

        // M·ªü popup th√™m kh√°ch h√†ng
        function openAddPopup() {
            document.getElementById("modalTitle").innerText = "Th√™m kh√°ch h√†ng";
            document.getElementById("customerId").value = "";
            document.getElementById("name").value = "";
            document.getElementById("phone").value = "";
        }

        // M·ªü popup s·ª≠a kh√°ch h√†ng
        function openEditPopup(customer) {
            document.getElementById("modalTitle").innerText = "S·ª≠a kh√°ch h√†ng";
            document.getElementById("customerId").value = customer.id;
            document.getElementById("name").value = customer.name;
            document.getElementById("phone").value = customer.phone;
            new bootstrap.Modal(document.getElementById('customerModal')).show();
        }

        // X√°c nh·∫≠n x√≥a
        function confirmDelete(id) {
            selectedCustomerId = id;
            new bootstrap.Modal(document.getElementById('confirmDeleteModal')).show();
        }

        // L∆∞u kh√°ch h√†ng
        function saveCustomer() {
            let id = document.getElementById("customerId").value;
            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();
            if (!name || !phone) {
                toastr.error("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß t√™n v√† s·ªë ƒëi·ªán tho·∫°i!");
                return;
            }
            if (!/^\d{10}$/.test(phone)) {
                toastr.error("S·ªë ƒëi·ªán tho·∫°i ph·∫£i c√≥ 10 ch·ªØ s·ªë!");
                return;
            }

            let data = { name, phone };
            let url = id ? `/update_customer/${id}` : "/add_customer";
            let method = id ? "PUT" : "POST";

            fetch(url, {
                method: method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.message); });
                    }
                    return response.json();
                })
                .then(data => {
                    toastr.success(data.message);
                    loadCustomers();
                    bootstrap.Modal.getInstance(document.getElementById('customerModal')).hide();
                })
                .catch(error => toastr.error('L·ªói: ' + error.message));
        }

        // X√≥a kh√°ch h√†ng
        document.getElementById("confirmDeleteBtn").addEventListener("click", function() {
            if (selectedCustomerId !== null) {
                fetch(`/customers/${selectedCustomerId}/delete`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({})
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(err => { throw new Error(err.message); });
                        }
                        return response.json();
                    })
                    .then(data => {
                        toastr.success(data.message);
                        loadCustomers();
                        bootstrap.Modal.getInstance(document.getElementById('confirmDeleteModal')).hide();
                    })
                    .catch(error => toastr.error('L·ªói: ' + error.message));
                selectedCustomerId = null;
            }
        });

        // T·∫£i danh s√°ch kh√°ch h√†ng khi trang ƒë∆∞·ª£c load
        document.addEventListener("DOMContentLoaded", loadCustomers);
    </script>
</body>
</html>
