    <div class="container-fluid mt-4">

        <!-- Ph·∫ßn ch·ª©a thanh t√¨m ki·∫øm + n√∫t -->
        <div class="table-container">

                <button class="btn btn-primary mx-2" onclick="searchBooks()">üîç T√¨m ki·∫øm</button>

                    </thead>
                    <tbody id="bookTable">
                        <!-- D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c th√™m v√†o ƒë√¢y -->

    <!-- Popup th√™m & s·ª≠a s√°ch -->
    <div class="modal fade" id="bookModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">

                <div class="modal-body">

                        <label for="title" class="form-label">T√™n s√°ch:</label>

                    <div class="mb-3">
                        <label for="author" class="form-label">T√°c gi·∫£:</label>

                    <div class="mb-3">

                    <div class="mb-3">
                        <label for="rental_price" class="form-label">Gi√° thu√™:</label>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ƒê√≥ng</button>

    <!-- Popup x√°c nh·∫≠n x√≥a -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">X√°c nh·∫≠n x√≥a</h5>

                    B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s√°ch n√†y kh√¥ng?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">H·ªßy</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">X√≥a</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        // C·∫•u h√¨nh toastr
        toastr.options = {
            closeButton: true,
            progressBar: true,
            positionClass: 'toast-top-right',
            timeOut: 5000
        };

        let selectedBookId = null;

        // T·∫£i danh s√°ch s√°ch
        function loadBooks() {
            fetch("/books")
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById("bookTable");
                    tableBody.innerHTML = "";
                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="6" class="text-center">Kh√¥ng c√≥ s√°ch n√†o.</td></tr>';
                    } else {
                        data.forEach(book => {
                            let row = tableBody.insertRow();
                            row.innerHTML = `
                                <td>${book.id}</td>
                                <td>${book.title}</td>
                                <td>${book.author}</td>
                                <td>${book.quantity}</td>
                                <td>${book.rental_price}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" onclick='openEditPopup(${JSON.stringify(book)})'>‚úèÔ∏è S·ª≠a</button>
                                    <button class="btn btn-danger btn-sm" onclick="openDeletePopup(${book.id})">üóëÔ∏è X√≥a</button>
                                </td>`;
                        });
                    }
                })
                .catch(error => {
                    toastr.error('L·ªói khi t·∫£i danh s√°ch s√°ch: ' + error.message);
                });
        }

        // T√¨m ki·∫øm s√°ch
        function searchBooks() {
            let keyword = document.getElementById("searchInput").value.trim();
            if (!keyword) {
                loadBooks();
                return;
            }
            fetch(`/search_books?query=${encodeURIComponent(keyword)}`)
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById("bookTable");
                    tableBody.innerHTML = "";
                    if (data.message) {
                        toastr.error(data.message);
                        tableBody.innerHTML = '<tr><td colspan="6" class="text-center">Kh√¥ng t√¨m th·∫•y s√°ch n√†o.</td></tr>';
                    } else {
                        data.forEach(book => {
                            let row = tableBody.insertRow();
                            row.innerHTML = `
                                <td>${book.id}</td>
                                <td>${book.title}</td>
                                <td>${book.author}</td>
                                <td>${book.quantity}</td>
                                <td>${book.rental_price}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" onclick='openEditPopup(${JSON.stringify(book)})'>‚úèÔ∏è S·ª≠a</button>
                                    <button class="btn btn-danger btn-sm" onclick="openDeletePopup(${book.id})">üóëÔ∏è X√≥a</button>
                                </td>`;
                        });
                    }
                })
                .catch(error => {
                    toastr.error('L·ªói khi t√¨m ki·∫øm s√°ch: ' + error.message);
                });
        }

        // M·ªü popup th√™m s√°ch
        function openAddPopup() {
            document.getElementById("bookId").value = "";
            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            document.getElementById("quantity").value = "";
            document.getElementById("rental_price").value = "";
            document.getElementById("bookModalLabel").innerText = "Th√™m s√°ch m·ªõi";
            var myModal = new bootstrap.Modal(document.getElementById('bookModal'));
            myModal.show();
        }

        // M·ªü popup s·ª≠a s√°ch
        function openEditPopup(book) {
            document.getElementById("bookId").value = book.id;
            document.getElementById("title").value = book.title;
            document.getElementById("author").value = book.author;
            document.getElementById("quantity").value = book.quantity;
            document.getElementById("rental_price").value = book.rental_price;
            document.getElementById("bookModalLabel").innerText = "Ch·ªânh s·ª≠a s√°ch";
            var myModal = new bootstrap.Modal(document.getElementById('bookModal'));
            myModal.show();
        }

        // M·ªü popup x√°c nh·∫≠n x√≥a
        function openDeletePopup(bookId) {
            selectedBookId = bookId;
            var myModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
            myModal.show();
        }

        // L∆∞u s√°ch (th√™m ho·∫∑c s·ª≠a)
        function saveBook() {
            let id = document.getElementById("bookId").value;
            let bookData = {
                title: document.getElementById("title").value.trim(),
                author: document.getElementById("author").value.trim(),
                quantity: parseInt(document.getElementById("quantity").value),
                rental_price: parseFloat(document.getElementById("rental_price").value)
            };

            if (!bookData.title || !bookData.author || isNaN(bookData.quantity) || isNaN(bookData.rental_price)) {
                toastr.error("Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß v√† h·ª£p l·ªá c√°c tr∆∞·ªùng!");
                return;
            }

            let url = id ? `/update_book/${id}` : "/add_book";
            let method = id ? "PUT" : "POST";

            fetch(url, {
                method: method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(bookData)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.message); });
                    }
                    return response.json();
                })
                .then(data => {
                    toastr.success(data.message);
                    loadBooks();
                    bootstrap.Modal.getInstance(document.getElementById('bookModal')).hide();
                })
                .catch(error => {
                    toastr.error('L·ªói: ' + error.message);
                });
        }

        // X√≥a s√°ch
        document.getElementById("confirmDeleteBtn").addEventListener("click", function() {
            fetch(`/books/${selectedBookId}/delete`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({})
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.message); });
                    }
                    return response.json();
                })
                .then(data => {
                    toastr.success(data.message);
                    loadBooks();
                    bootstrap.Modal.getInstance(document.getElementById('confirmDeleteModal')).hide();
                })
                .catch(error => {
                    toastr.error('L·ªói: ' + error.message);
                });
        });

        // T·∫£i s√°ch khi trang ƒë∆∞·ª£c load
        document.addEventListener("DOMContentLoaded", loadBooks);
    </script>
</body>
