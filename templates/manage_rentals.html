<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đơn thuê</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->

    <!-- Optional: jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            width: 90%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">📚 BOOKSTART</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('views.index') }}">📖 Quản lý Sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('customer_views.manage_customers') }}">👤 Quản lý Khách hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('rental_views.manage_rentals') }}">📖 Quản lý đơn thuê</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <!-- Tiêu đề riêng biệt -->
    <h2 class="text-center fw-bold mb-4">Quản lý đơn thuê sách</h2>

    <div class="card shadow-sm rounded">
        <div class="card-body">
            <!-- Phần tìm kiếm -->
            <div class="row mb-4">
                <div class="col-12 col-md-6">
                    <input type="text" id="search_phone" class="form-control" placeholder="Nhập số điện thoại khách hàng">
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-md-end justify-content-center mt-2 mt-md-0">
                    <button class="btn btn-primary me-3" id="search_rentals">Tìm kiếm</button>
                    <a href="{{ url_for('rental_views.add_rentals') }}" class="btn btn-success">+ Thêm mới đơn thuê</a>
                </div>
            </div>

            <!-- Danh sách đơn thuê -->
            <div class="table-responsive mt-4">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Tên Khách hàng</th>
                            <th>Ngày thuê</th>
                            <th>Trạng thái</th>
                            <th>Tổng tiền</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="rental_list">
                        <!-- JS render ở đây -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- Modal chi tiết đơn thuê -->
<div class="modal fade" id="rentalDetailModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-sm">
      <div class="modal-header bg-secondary text-white">
        <h5 class="modal-title" id="modalTitle">Chi tiết đơn thuê</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Đóng"></button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>Tên sách</th>
              <th>Số lượng</th>
              <th>Ngày trả dự kiến</th>
              <th>Ngày trả</th>
              <th>Trạng thái</th>
            </tr>
          </thead>
          <tbody id="rental_detail_body"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript xử lý -->
<script>
    // Hàm render danh sách đơn thuê
    function renderRentals(data) {
        let html = '';
        data.forEach(r => {
            if (r.total_price > 0) {
                const rentalDate = formatDateTime(r.rental_date);
                const returnDate = r.return_date ? formatDateTime(r.return_date) : '-';
                const isDisabled = r.status === 'completed' ? 'disabled' : ''; // Thêm thuộc tính disabled nếu completed

                html += `
                    <tr>
                        <td>${r.id}</td>
                        <td>${r.customer_name}</td>
                        <td>${rentalDate}</td>
                        <td>
                            <select class="form-select form-select-sm status-select" data-id="${r.id}" ${isDisabled}>
                                <option value="active" ${r.status === 'active' ? 'selected' : ''}>Active</option>
                                <option value="completed" ${r.status === 'completed' ? 'selected' : ''}>Completed</option>
                            </select>
                        </td>
                        <td>${r.total_price.toFixed(2)}</td>
                        <td>
                            <button class="btn btn-info btn-sm view-details" data-id="${r.id}">
                                Xem chi tiết
                            </button>
                        </td>
                    </tr>`;
            }
        });
        if (html === '') {
            html = `<tr><td colspan="6" class="text-center">Không có đơn thuê nào.</td></tr>`;
        }
        $('#rental_list').html(html);
    }

    // Hàm định dạng thời gian thành 15:16 5/5/2025
    function formatDateTime(dateString) {
        const date = new Date(dateString);
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        const month = (date.getMonth() + 1).toString().padStart(2, '0'); // Tháng bắt đầu từ 0
        const year = date.getFullYear(); // Lấy năm đầy đủ
        return `${hours}:${minutes}  ${day}/${month}/${year}`;
    }

    // Tự động hiển thị tất cả các đơn thuê khi trang tải xong
    $(document).ready(function() {
        $.get('/rentals', function (data) {
            renderRentals(data);
        });
    });

    // Tìm đơn thuê theo số điện thoại
    $('#search_rentals').click(function () {
        let phone = $('#search_phone').val();
        $.get('/rentals/search?phone=' + phone, function (data) {
            renderRentals(data);
        });
    });

    // Cập nhật trạng thái đơn thuê
    $(document).on('change', '.status-select', function () {
        let rentalId = $(this).data('id');
        let newStatus = $(this).val();
        let currentStatus = $(this).find('option:selected').val(); // Lấy trạng thái hiện tại

        // Kiểm tra nếu trạng thái hiện tại là "completed"
        if ($(this).find('option[selected]').val() === 'completed') {
            alert('Không thể thay đổi trạng thái từ Completed về Active.');
            // Đặt lại trạng thái về "completed"
            $(this).val('completed');
            return;
        }

        // Nếu trạng thái mới là "completed", gửi yêu cầu cập nhật
        if (newStatus === 'completed') {
            $.post(`/rentals/${rentalId}/complete`, function (res) {
                alert(res.message);
                // Tải lại danh sách đơn thuê
                $.get('/rentals', function (data) {
                    renderRentals(data);
                });
            });
        }
    });

    // Xem chi tiết đơn thuê
    $(document).on('click', '.view-details', function () {
        let rentalId = $(this).data('id');
        $.get(`/rentals/${rentalId}/details`, function (data) {
            let html = '';
            if (data.length === 0) {
                html = `<tr><td colspan="5" class="text-center">Không có chi tiết đơn thuê.</td></tr>`;
            } else {
                data.forEach(item => {
                    // Định dạng thời gian cho return_due_date và returned_date
                    const returnDueDate = formatDateTime(item.return_due_date);
                    const returnedDate = item.returned_date ? formatDateTime(item.returned_date) : '-';

                    html += `
                        <tr>
                            <td>${item.book_title}</td>
                            <td>${item.rental_quantity}</td>
                            <td>${returnDueDate}</td>
                            <td>${returnedDate}</td>
                            <td>${item.is_returned ? 'Đã trả' : 'Chưa trả'}</td>
                        </tr>`;
                });
            }
            $('#rental_detail_body').html(html);
            $('#rentalDetailModal').modal('show');
        });
    });



</script>

</body>
</html>
